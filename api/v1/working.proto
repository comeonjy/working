syntax = "proto3";

package task_system.scheduler.v1;


import "google/protobuf/any.proto";
import "google/api/annotations.proto";


option go_package = ".;v1";

service Working{
  rpc Ping (Empty) returns (Result) {
    option (google.api.http) = {
      get: "/v1/ping"
    };
  }
}

message Result{
  int64 code = 1;
  string message = 2;
  google.protobuf.Any data = 3;
}

message Empty{

}